    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.1/dist/leaflet.markercluster.js"></script>
    
    <script>
        // --- 1. ì „ì—­ ë³€ìˆ˜ ë° ì§€ë„ ì´ˆê¸°í™” ---
        const map = L.map('map').setView([37.5665, 126.9780], 12); // ì„œìš¸ ì‹œì²­
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const markers = L.markerClusterGroup();
        let circleLayers = []; 
        let tempMarker = null; // ì§€ë„ í´ë¦­ ì‹œ ìƒì„±ë˜ëŠ” ì„ì‹œ í•€
        let lastClickedLatLng = null; // ë§ˆì§€ë§‰ìœ¼ë¡œ í´ë¦­ë˜ê±°ë‚˜ ë“œë˜ê·¸ëœ ì¢Œí‘œ ì €ì¥
        
        // --- 2. ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ---

        // ë‘ ì§€ì  ì‚¬ì´ì˜ ê±°ë¦¬ (Km) ê³„ì‚° (Haversine ê³µì‹)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // ì§€êµ¬ ë°˜ê²½ (Km)
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        // íŠ¹ì • ê°ì§€/ì‹ ê³  ë°ì´í„°ê°€ ì‚¬ì „ ì‹ ê³  ì§€ì—­ì— í¬í•¨ë˜ëŠ”ì§€ í™•ì¸
        function isInPreReport(lat, lon, time, preReports) {
            // timeì€ ì„œë²„ì—ì„œ ìƒì„±ëœ í•„ë“œë¡œ, ë°ì´í„° ë¡œë”© ì‹œì—ë§Œ ì‚¬ìš©ë¨
            const detectionTime = new Date(time).getTime(); 

            for (const report of preReports) {
                const reportStart = parseInt(report.startDate);
                const reportEnd = parseInt(report.endDate);
                const rangeKm = report.rangeKm || 0.1; 

                // 1. ì‹œê°„ ì¡°ê±´ í™•ì¸ (ì‹ ê³  ê¸°ê°„ ë‚´ì— ê°ì§€ë˜ì—ˆëŠ”ì§€)
                if (detectionTime >= reportStart && detectionTime <= reportEnd) {
                    // 2. ê±°ë¦¬ ì¡°ê±´ í™•ì¸ (ì‹ ê³  ë°˜ê²½ ë‚´ì— ê°ì§€ë˜ì—ˆëŠ”ì§€)
                    const distance = getDistance(lat, lon, report.lat, report.lon);
                    if (distance <= rangeKm) {
                        return true; 
                    }
                }
            }
            return false;
        }

        // ì•„ì´ì½˜ ìƒì„± ìœ í‹¸ë¦¬í‹°
        function createDivIcon(htmlContent, className, color) {
            return L.divIcon({
                html: `<div style="color: ${color}; font-size: 20px; text-shadow: 0 0 5px rgba(0,0,0,0.3);">${htmlContent}</div>`,
                className: 'leaflet-div-icon ' + className,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }
        
        function createDotIcon(color) {
            return createDivIcon('<i class="fas fa-circle"></i>', 'sensor-icon', color);
        }

        function createTriangleIcon(color) {
            return createDivIcon('<i class="fas fa-exclamation-triangle"></i>', 'citizen-icon', color);
        }

        function createPinIcon(color) {
            // ì‚¬ì „ ì‹ ê³ ëŠ” ì§€ë„ í•€ ëª¨ì–‘ìœ¼ë¡œ í‘œì‹œ
            return createDivIcon('<i class="fas fa-map-pin"></i>', 'pre-report-icon', color);
        }
        
        // --- 3. ë°ì´í„° ë¡œë”© ë° ì‹œê°í™” ---

        async function fetchAllData() {
            try {
                console.log('ë°ì´í„° ë¡œë”© ì‹œì‘...');
                const response = await fetch('/api/data'); 
                
                if (response.status === 500) {
                     const errorData = await response.json();
                     console.error("ğŸš¨ ì„œë²„ ì„¤ì • ì˜¤ë¥˜ (500):", errorData.message);
                     alert("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì„œë²„ ì„¤ì •(Vercel í™˜ê²½ ë³€ìˆ˜)ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.\n\n" + errorData.message);
                     return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const { sensorData, citizenReports, preReports } = await response.json();

                // ê¸°ì¡´ ë ˆì´ì–´ ëª¨ë‘ ì œê±° (ë§ˆì»¤ì™€ ì›)
                markers.clearLayers();
                circleLayers.forEach(layer => map.removeLayer(layer));
                circleLayers = []; 
                
                // A. ì„¼ì„œ ê°ì§€ ë°ì´í„° (sensorData) ì²˜ë¦¬
                sensorData.forEach(row => {
                    // ì—°ê¸° ê°ì§€ëŸ‰ì´ 50 ì´ìƒì¸ ê²½ìš°ë§Œ í‘œì‹œ
                    if (row.smoke > 50) {
                        const isReported = isInPreReport(row.lat, row.lon, row.time, preReports);
                        const color = isReported ? '#3b82f6' : '#dc2626'; // Blue: ì‹ ê³ ë¨, Red: ë¶ˆë²• ì˜ì‹¬
                        const icon = createDotIcon(color);
                        
                        const marker = L.marker([row.lat, row.lon], { icon: icon }).bindPopup(`
                            <b>[ì§ì ‘ ê°ì§€]</b><br>
                            <b>ì‹œê°„:</b> ${new Date(row.time || row.createdAt).toLocaleString()}<br>
                            <b>ì—°ê¸°ëŸ‰:</b> ${row.smoke}<br>
                            <b>ì˜¨ë„:</b> ${row.temp ? row.temp.toFixed(1) : 'N/A'}Â°C<br>
                            <b>ì‹ ê³  ì—¬ë¶€:</b> ${isReported ? 'âœ… ì‚¬ì „ ì‹ ê³ ë¨' : 'ğŸš¨ ë¶ˆë²• ì†Œê° ì˜ì‹¬'}
                        `);
                        markers.addLayer(marker);
                    }
                });

                // B. ì‹œë¯¼ ì‹ ê³  ë°ì´í„° (citizenReports) ì²˜ë¦¬
                citizenReports.forEach(row => {
                    const isReported = isInPreReport(row.lat, row.lon, row.time, preReports);
                    // ì‹œë¯¼ ì‹ ê³ ëŠ” ì‚¬ì „ ì‹ ê³ ëœ ê²½ìš° ì£¼í™©ìƒ‰(Amber)ìœ¼ë¡œ í‘œì‹œ
                    const color = isReported ? '#f59e0b' : '#dc2626'; 
                    const icon = createTriangleIcon(color);

                    const marker = L.marker([row.lat, row.lon], { icon: icon }).bindPopup(`
                        <b>[ì‹œë¯¼ ì‹ ê³ ]</b><br>
                        <b>ì‹œê°„:</b> ${new Date(row.time || row.createdAt).toLocaleString()}<br>
                        <b>ì‹ ê³  ì—¬ë¶€:</b> ${isReported ? 'âœ… ì‚¬ì „ ì‹ ê³ ë¨' : 'ğŸš¨ ë¶ˆë²• ì†Œê° ì˜ì‹¬'}
                    `);
                    markers.addLayer(marker);
                });

                // C. ì‚¬ì „ ì‹ ê³  ë°ì´í„° (preReports) ì²˜ë¦¬ - ì›(Circle)ìœ¼ë¡œ ì‹œê°í™”
                preReports.forEach(row => {
                    const startDate = new Date(parseInt(row.startDate)).toLocaleDateString();
                    const endDate = new Date(parseInt(row.endDate)).toLocaleDateString();
                    const rangeKm = row.rangeKm || 0.5; // ì‹ ê³  ë°˜ê²½ (ê¸°ë³¸ê°’ 0.5km)

                    const popupContent = `
                        <b>[ì‚¬ì „ ì†Œê° ì‹ ê³  ì§€ì—­]</b><br>
                        <b>ì‹ ê³  ê¸°ê°„:</b> ${startDate} ~ ${endDate}<br>
                        <b>ì‹ ê³  ë²”ìœ„:</b> ${rangeKm} Km ë°˜ê²½
                    `;
                    
                    // C-1. í•€ ë§ˆì»¤ ìƒì„± (ì´ˆë¡ìƒ‰)
                    const icon = createPinIcon('#10b981'); // Green 500
                    const marker = L.marker([row.lat, row.lon], { icon: icon }).bindPopup(popupContent);
                    markers.addLayer(marker);

                    // C-2. ì›(Circle) ìƒì„± ë° íŒì—… ë°”ì¸ë”©
                    const circle = L.circle([row.lat, row.lon], {
                        color: '#10b981',        
                        fillColor: '#10b981',    
                        fillOpacity: 0.2,        
                        radius: rangeKm * 1000 // Leafletì€ m ë‹¨ìœ„(meters) ì‚¬ìš©
                    })
                    .bindPopup(popupContent) 
                    .addTo(map);

                    circleLayers.push(circle); 
                });

                map.addLayer(markers);

            } catch (error) {
                console.error('ë°ì´í„° ë¡œë”© ë° ì‹œê°í™” ì˜¤ë¥˜:', error);
            }
        }
        
        // --- 4. í¼ ë° ëª¨ë‹¬ ì œì–´ ---
        const modal = document.getElementById('data-modal');

        const form = document.getElementById('data-form');

        const sensorOnlyFields = document.getElementById('sensor-only-fields'); // ì§ì ‘ ê°ì§€ ì „ìš© í•„ë“œ ì»¨í…Œì´ë„ˆ
        const smokeInput = document.getElementById('smoke');

        function updateModalCoordinates(latlng) {

            // 1. ì§€ë„ í´ë¦­ ìœ„ì¹˜ í™•ì¸ (í•„ìˆ˜ ë¡œì§: í•€ì´ ì—†ìœ¼ë©´ ê²½ê³  í›„ ëª¨ë‹¬ ì—´ì§€ ì•ŠìŒ)
            if (!lastClickedLatLng) {

                return;

            currentReportType = type;

            // í¼ í•„ë“œ ì´ˆê¸°í™” (íƒ€ì„ìŠ¤íƒ¬í”„ ìë™ ì…ë ¥ ë¡œì§ ì œê±°)
            form.reset();

            // 2. í•€ ì¢Œí‘œë¡œ ìœ„ë„/ê²½ë„ ìë™ ì±„ìš°ê¸° (ë“œë˜ê·¸ëœ ìµœì¢… ì¢Œí‘œ ì‚¬ìš©)

            // 3. ì œëª© ë° í•„ë“œ ê°€ì‹œì„± ì„¤ì •

                fieldPreReport.style.display = 'none';

        // --- 5. í¼ ì œì¶œ ë° API í˜¸ì¶œ ---

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const type = document.getElementById('report-type').value;
            const data = {
                lat: parseFloat(document.getElementById('lat').value),
                lon: parseFloat(document.getElementById('lon').value),
            };

            if (isNaN(data.lat) || isNaN(data.lon)) {
                alert("ìœ„ë„ì™€ ê²½ë„ ê°’ì´ ìœ íš¨í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. í•€ì„ ë‹¤ì‹œ í´ë¦­í•˜ê±°ë‚˜ ë“œë˜ê·¸í•´ ì£¼ì„¸ìš”.");
                return;
            }

            let apiUrl = '';

            if (type === 'sensor') {
                apiUrl = '/api/add/sensor';
                data.smoke = parseInt(document.getElementById('smoke').value) || 0;
                data.temp = parseFloat(document.getElementById('temp').value); // NEW: ì˜¨ë„ ì¶”ê°€
                // íƒ€ì„ìŠ¤íƒ¬í”„ í•„ë“œ ì œê±°ë¨ (ì„œë²„ì—ì„œ ìë™ ê¸°ë¡)

            } else if (type === 'citizen') {
                apiUrl = '/api/add/citizen';
                // íƒ€ì„ìŠ¤íƒ¬í”„ í•„ë“œ ì œê±°ë¨ (ì„œë²„ì—ì„œ ìë™ ê¸°ë¡)

            } else if (type === 'pre') {

                const startDateStr = document.getElementById('startDate').value;
                const endDateStr = document.getElementById('endDate').value;
                const rangeKmVal = document.getElementById('rangeKm').value;
                
                if (!startDateStr || !endDateStr) {

                    return;

                data.startDate = new Date(startDateStr).getTime();
