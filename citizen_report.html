<body>

            <p>ì§€ë„ì˜ ì¤‘ì•™ ìœ„ì¹˜ê°€ ì‹ ê³  ì§€ì ìœ¼ë¡œ ì„¤ì •ë©ë‹ˆë‹¤. ì •í™•í•œ ìœ„ì¹˜ë¡œ ì§€ë„ë¥¼ ì´ë™í•´ì£¼ì„¸ìš”.</p>

    <!-- ë©”ì‹œì§€ ë°•ìŠ¤ (Alert ëŒ€ì²´) -->
    <div id="message-box">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // API ì—”ë“œí¬ì¸íŠ¸ ì •ì˜
        const API_ADD_ENDPOINT = "/api/add/citizen"; // ì‹ ê³  ì œì¶œ
        const API_DATA_ENDPOINT = "/api/data"; // ì‹ ê³  ëª©ë¡ ì¡°íšŒ
        
        const INITIAL_VIEW = [37.5665, 126.9780]; // ì„œìš¸ ì‹œì²­
        const INITIAL_ZOOM = 14;

        let map = null;
        let centerMarker = null;
        let isSubmitting = false; 
        let reportMarkers = L.layerGroup(); // ì‹ ê³  ë§ˆì»¤ë“¤ì„ ê´€ë¦¬í•  ë ˆì´ì–´ ê·¸ë£¹

        /** ë©”ì‹œì§€ ë°•ìŠ¤ë¥¼ ë„ì›ë‹ˆë‹¤ (alert ëŒ€ì²´) */
        function showMessageBox(message, type = 'info') {
            const box = document.getElementById('message-box');
            const icon = document.getElementById('msg-icon');
            const text = document.getElementById('msg-text');
            
            text.innerText = message; 
            
            if (type === 'success') {
                icon.innerHTML = 'âœ…';
                icon.style.color = '#10b981';
            } else if (type === 'error') {
                icon.innerHTML = 'âŒ';
                icon.style.color = '#dc2626';
            } else {
                icon.innerHTML = 'â“˜';
                icon.style.color = '#3b82f6';
            }

            box.style.display = 'block';
        }

        /** ë©”ì‹œì§€ ë°•ìŠ¤ë¥¼ ë‹«ìŠµë‹ˆë‹¤ */
        function closeMessageBox() {

        /** ì§€ë„ ë° ìœ„ì¹˜ ì •ë³´ë¥¼ ì´ˆê¸°í™”í•©ë‹ˆë‹¤. */
        function initializeMap(recenter = false) {
            if (!map) {
                map = L.map('map').setView(INITIAL_VIEW, INITIAL_ZOOM);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                // ì‹ ê³  ë§ˆì»¤ ë ˆì´ì–´ ê·¸ë£¹ì„ ì§€ë„ì— ì¶”ê°€
                reportMarkers.addTo(map);

                centerMarker = L.marker(map.getCenter()).addTo(map);

                // ì§€ë„ê°€ ì›€ì§ì¼ ë•Œë§ˆë‹¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ ë° ì‹ ê³  ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                map.on('moveend', () => {
                    updateCenterLocation();
                    fetchAndDisplayReports(); // ì§€ë„ê°€ ì›€ì§ì¼ ë•Œë§ˆë‹¤ ë°ì´í„° ë¡œë“œ
                });
            }
            
            // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì • ë° ì—…ë°ì´íŠ¸
            if (navigator.geolocation && !recenter) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], INITIAL_ZOOM);
                    updateCenterLocation();
                    fetchAndDisplayReports(); // ìœ„ì¹˜ ë¡œë“œ í›„ ë°ì´í„° ë¡œë“œ
                }, () => {
                    showMessageBox("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ê¸°ë³¸ ìœ„ì¹˜ë¡œ ì„¤ì •ë©ë‹ˆë‹¤.", 'error');
                    updateCenterLocation();
                    fetchAndDisplayReports(); // ìœ„ì¹˜ ë¡œë“œ ì‹¤íŒ¨í•´ë„ ê¸°ë³¸ ìœ„ì¹˜ì—ì„œ ë°ì´í„° ë¡œë“œ
                });
            } else {
                // ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼ì„ ëˆŒë €ê±°ë‚˜ Geolocationì´ ì—†ëŠ” ê²½ìš°
                updateCenterLocation();
                fetchAndDisplayReports(); // ìˆ˜ë™ ìƒˆë¡œê³ ì¹¨ ì‹œ ë°ì´í„° ë¡œë“œ
            }
        }

        /** ì§€ë„ ì¤‘ì‹¬ì˜ ìœ„ë„/ê²½ë„ë¥¼ ì—…ë°ì´íŠ¸í•˜ê³  ë§ˆì»¤ ìœ„ì¹˜ë¥¼ ì´ë™ì‹œí‚µë‹ˆë‹¤. */
        function updateCenterLocation() {
            const center = map.getCenter();
            document.getElementById('current-lat').innerText = center.lat.toFixed(6);
            document.getElementById('current-lon').innerText = center.lng.toFixed(6);

            if (centerMarker) {
                centerMarker.setLatLng(center);
            }
        }

        /** ì„œë²„ì—ì„œ ì‹ ê³  ëª©ë¡ì„ ê°€ì ¸ì™€ ì§€ë„ì— í‘œì‹œí•©ë‹ˆë‹¤. */
        async function fetchAndDisplayReports() {
    const bounds = map.getBounds();
    const inBounds = (lat, lon) => {
        const a = parseFloat(lat), b = parseFloat(lon);
        return Number.isFinite(a) && Number.isFinite(b) && bounds.contains([a,b]);
    };

    (async () => {
        try {
            const res = await fetch(API_DATA_ENDPOINT);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();
            const preReports = Array.isArray(data.preReports) ? data.preReports : [];
            const list = preReports.filter(r => inBounds(r.lat, r.lon));
            displayPreReportsOnMap(list);
        } catch (e) {
            console.error("ì‚¬ì „ ì‹ ê³  ì¡°íšŒ ì‹¤íŒ¨:", e);
            document.getElementById('report-count-box').innerHTML = `âš ï¸ ì£¼ë³€ ì‚¬ì „ì‹ ê³  ì¡°íšŒ ì‹¤íŒ¨: ${String(e).slice(0,80)}...`;
        }
    })();
}
        
        /** ë°›ì•„ì˜¨ ì‹ ê³  ë°ì´í„°ë¥¼ ì§€ë„ì— ë§ˆì»¤ë¡œ í‘œì‹œí•©ë‹ˆë‹¤. */
        function displayPreReportsOnMap(reports) {
    reportMarkers.clearLayers();
    document.getElementById('report-count').innerText = reports.length;
    const memoIcon = L.divIcon({ className:'fire-icon', html: 'ğŸ“', iconSize: [20,20] });
    reports.forEach(r => {
        const lat = parseFloat(r.lat), lon = parseFloat(r.lon);
        if (!Number.isFinite(lat) || !Number.isFinite(lon)) return;
        const start = r.startDate ? new Date(r.startDate).toLocaleString('ko-KR') : '-';
        const end   = r.endDate ? new Date(r.endDate).toLocaleString('ko-KR') : '-';
        const rangeKm = Math.max(0, parseFloat(r.rangeKm || 0.1));
        const rangeM  = rangeKm * 1000;
        L.marker([lat, lon], { icon: memoIcon })
         .bindPopup(`<b>ì†Œê° ì‚¬ì „ ì‹ ê³ </b><br>ê¸°ê°„: ${start} ~ ${end}<br>ë²”ìœ„: ${rangeKm.toFixed(2)} km<br>ìœ„ì¹˜: ${lat.toFixed(4)}, ${lon.toFixed(4)}`)
         .addTo(reportMarkers);
        L.circle([lat, lon], { radius: rangeM, fillOpacity: 0.08, weight: 1 }).addTo(reportMarkers);
    });
}


        /** ì‹œë¯¼ ì‹ ê³  ë°ì´í„°ë¥¼ Vercel APIë¥¼ í†µí•´ ì „ì†¡í•©ë‹ˆë‹¤. */
        async function submitCitizenReport() {
            if (isSubmitting) return; 

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            isSubmitting = true;

            const lat = document.getElementById('current-lat').innerText;
            const lon = document.getElementById('current-lon').innerText;
            
            if (lat === 'ë¡œë”© ì¤‘...' || lon === 'ë¡œë”© ì¤‘...') {
                showMessageBox("ìœ„ì¹˜ ì •ë³´ê°€ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.", 'error');
                submitBtn.disabled = false;
                isSubmitting = false;
                return;
            }

            const payload = {
                lat: parseFloat(lat),
                lon: parseFloat(lon),
                time: Date.now() // í´ë¼ì´ì–¸íŠ¸ ì‹œê°„ìœ¼ë¡œ ì„¤ì •
            };
            
            showMessageBox("ì‹ ê³  ì ‘ìˆ˜ ì¤‘...", 'info');

            try {
                const response = await fetch(API_ADD_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                closeMessageBox(); 

                if (response.ok) {
                    const result = await response.json();
                    showMessageBox(`âœ… ì‹ ê³  ì„±ê³µ! (ID: ${result.id})\nê´€ë¦¬ìê°€ í™•ì¸ í›„ ì²˜ë¦¬ ì˜ˆì •ì…ë‹ˆë‹¤.`, 'success');
                    fetchAndDisplayReports(); // ì„±ê³µ í›„ ì‹ ê³  ëª©ë¡ì„ ìƒˆë¡œê³ ì¹¨í•©ë‹ˆë‹¤.
                } else {
                    let errorDetails = `[HTTP Status: ${response.status}] ì„œë²„ ì˜¤ë¥˜`;
                    try {
                        const errorData = await response.json();
                        errorDetails = errorData.message || errorData.error || errorDetails;
                    } catch (e) {
                        errorDetails = `[HTTP Status: ${response.status}] ì„œë²„ ì‘ë‹µì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Vercel ë¡œê·¸ë¥¼ í™•ì¸í•˜ì„¸ìš”.`;
                    }
                    
                    showMessageBox(`âŒ ì‹ ê³  ì‹¤íŒ¨: ${errorDetails}`, 'error');
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                showMessageBox("âŒ ë„¤íŠ¸ì›Œí¬ ì—°ê²° ì˜¤ë¥˜: ì„œë²„ì™€ í†µì‹ í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nì¸í„°ë„· ì—°ê²° ë° Vercel ë°°í¬ ìƒíƒœ(API ì„œë²„)ë¥¼ í™•ì¸í•˜ì„¸ìš”.", 'error');
            } finally {
                submitBtn.disabled = false;
                isSubmitting = false;
            }
        }
        
        window.onload = initializeMap;

    </script>
